<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello WS</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.4.0/dist/sockjs.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


  </head>
  <body>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
          </div>
          <button id="send" class="btn btn-default" type="button">Send</button>
        </form>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="private-message">Private Message</label>
            <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
          </div>
          <button id="send-private" class="btn btn-default" type="button">Send Private Message</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="message-history" class="table table-striped">
          <thead>
          <tr>
            <th>Messages
              <span
                      id="notifications"
                      style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
            </th>
          </tr>
          </thead>
          <tbody id="messages">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </body>
  <script src="script.js"></script>
</html>
